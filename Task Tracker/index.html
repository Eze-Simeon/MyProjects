<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css (fontawesome)/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <section class="main">
    <div class="container">

      <!-- task-header -->
      <div class="task-header">
        <div class="top">
          <!-- time -->
          <div class="time">
            <time class="current-date">
              10 Jun, 2021
            </time>
            <time class="current-time">
              11:00 PM
            </time>
          </div>
          <!-- top-button -->
          <button class="clear" id="clear-btn">Clear Tasks</button>
        </div>

        <h1>Task Tracker</h1>
        <p class="total-task">12 task</p>
        <div class="add-task">
          <i class="fas fa-plus"></i>
          <i class="fas fa-times"></i>
        </div>
      </div>

      <!-- task-form -->
      <div class="task-form">
        <form action="">
          <input type="date" id="task-date">
          <input type="text" id="task-text" placeholder="Add a task">
          <button type="submit" id="task-btn">Add Task</button>
        </form>
      </div>
    
    </div>
  </section>

  <section class="task-section">
    <div class="container">
      <div class="task-list">
        <div class="tasks">
          <!-- <div class="task">
            <div class="task-content">
                <p class="task-date">2021-07-08</p>
                <span class="task-index">1</span>
                <p class="task-text">Do Something...</p>
            </div>
            <div class="task-icons">
                <i class="fas fa-check"></i>
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash-alt"></i>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </section>

  <!-- Modal/Pop up -->
  <div class="confirm close-modal">
    <div class="confirm-modal">
      <div class="header">
        <span class="title">Delete this item</span>
        <button class="close">&times</button>
      </div>
      <div class="content">
        You are about to delete this item!
      </div>
      <div class="buttons">
        <button class="btn btn-ok">Ok</button>
        <button class="btn btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <script src="date.js"></script>
  <script src="confirm.js"></script>
  <script src="script.js"></script>
</body>
</html>
